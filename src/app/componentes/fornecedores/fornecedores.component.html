<app-titulo [titulo]="'Fornecedores'"></app-titulo>

<div class="card rounded shadow-sm">
  <form [formGroup]="form">
    <div class="row p-3">
      <div class="col-lg-3 pt-1">
        <div class="card mb-3">
          <div class="card-header"></div>
          <div class="d-flex align-self-center pt-3">
            <a>
              <img
              src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R"
              name="aboutme" width="120" height="120" class="rounded-circle">
            </a>
          </div>
          <div class="card-body">
            <div class="h4 text-center mb-3">Fronecedor</div>
            <div class="h7 text-bold pb-1"><b>Nome: </b>Nome do fronecedor</div>
            <div class="h7 text-bold pb-1"><b>Nome: </b>Nome da Empresa</div>
            <div class="h7">

            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">

            </li>
          </ul>
          <div class="card-footer"></div>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="form-row">
          <div class="form-group col-12">
            <h3 class="border-bottom">Detalhe do Fornecedor</h3>
          </div>
          <!-- <div class="form-group col">
            <label>Título</label>
            <select class="form-control">
              <option value=""></option>
              <option value="0">Não Quero</option>
              <option value="Senhorita">Tecnólogo(a)</option>
              <option value="Senhorita">Bacharel</option>
              <option value="Senhorita">Especialista</option>
              <option value="Senhorita">Pós Graduado(a)</option>
              <option value="Senhorita">Mestre</option>
              <option value="Senhorita">Doutor(a)</option>
              <option value="Senhorita">Pós Doc</option>
            </select>
          </div> -->
          <div class="form-group col-sm-5">
            <label>Nome</label>
            <input type="text" formControlName="nome"  class="form-control"
            [ngClass]="{'is-invalid': f.nome.errors && f.nome.touched}"/>
            <div class="invalid-feedback">O nome do fornecedor é obrigatório</div>
          </div>

          <div class="form-group col-sm-5">
            <label>Sobrenome</label>
            <input type="text" class="form-control" formControlName="sobreNome"
            [ngClass]="{'is-invalid': f.sobreNome.errors && f.sobreNome.touched}"/>
            <div class="invalid-feedback">O sobrenome do fornecedor é obrigatório</div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-sm-5">
            <label>E-mail</label>
            <input type="text" class="form-control" formControlName="email"
            [ngClass]="{'is-invalid': f.email.errors && f.email.touched}"/>
            <div class="invalid-feedback">O e-mail do fornecedor é obrigatório</div>
          </div>

          <div class="form-group col-sm-4">
            <label>Telefone</label>
            <input type="text" class="form-control" formControlName="telefone"
            [ngClass]="{'is-invalid': f.telefone.errors && f.telefone.touched}"/>
            <div class="invalid-feedback">O telefone do fornecedor é obrigatório</div>
          </div>

          <div class="form-group col-sm">
            <label>Empresa que trabalha</label>
            <input class="form-control" formControlName="empresa"
              [ngClass]="{'is-invalid': f.empresa.errors && f.empresa.touched}"/>
              <div class="invalid-feedback">A empresa do fornecedor é obrigatório</div>
              <!-- <option value=""></option>
              <option value="Participante">Participante</option>
              <option value="Palestrante">Palestrante</option> -->

          </div>
          <form class="col-12">
            <label>Descrição</label>
            <input type="text" class="form-control" />
          </form>
        </div>
        <!-- <div>
          <h3 class="pt-3 border-bottom">Mudar Senha</h3>
          <p>Caso mude de senha, preencha os campos abaixo:</p>
        </div>
         <div class="form-row">
          <div class="form-group col-sm">
            <label>Senha</label>
            <input type="password" class="form-control" />
          </div>
          <div class="form-group col-sm">
            <label>Confirmar Senha</label>
            <input type="password" class="form-control" />
          </div>
        </div> -->
      </div>
    </div>

    <div class="card-footer">
      <div class="d-flex">
        <button (click)="resetForm($event)" class="btn btn-outline-secondary mr-auto border">
          Cancelar Alteração
        </button>
        
        <button class="btn btn-success">
          <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
          Salvar Alteração
        </button>
      </div>
    </div>
  </form>
</div>
